apiVersion: apps/v1
kind: Deployment
metadata:
  name: network-performance-probe
  labels:
    app: network-performance-probe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: network-performance-probe
  template:
    metadata:
      name: network-performance-probe
      labels:
        app: network-performance-probe
    spec:
      containers:
        - name: network-performance-probe
          image: kaiser1414/network-performance-probe:latest
          imagePullPolicy: IfNotPresent
          args: ['--host', '127.0.0.1', '--live', '--port', '80', '--bandwidth', '--throughput', '--latency', '--packet-loss']
      restartPolicy: Always
      